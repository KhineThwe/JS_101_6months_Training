<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book Manager</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Book Manager</h1>
      </header>
      <div id="book-list">
        <h2>Books to Read</h2>
        <ul id="book-ul">
          <!-- List of books will be added here dynamically -->
        </ul>
      </div>
      <form id="add-book-form">
        <input type="text" id="book-title" placeholder="Book Title" />
        <button id="add-book-button">Add</button>
      </form>
    </div>
    <script src="bookManager.js"></script>
  </body>
</html>
