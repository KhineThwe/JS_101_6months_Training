<html lang="en">

  <body>
    <p>Click the following button to call the function.</p>
    <form action="#">
      <input type="button" value="Say Hello" onclick="sayHello()" />

    <script>
      function sayHello() {
        document.write("Hello There!");
      }
    </script>
