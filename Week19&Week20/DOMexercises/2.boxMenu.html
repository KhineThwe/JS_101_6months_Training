<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Menu</title>
    <style>
      .box {
        border: 1px solid teal;
        margin-bottom: 10px;
        width: 300px;
      }

      .box h3 {
        cursor: pointer;
        margin: 0;
        padding: 8px;
        color: white;
        background: teal;
      }

      .box h3.close {
        background: cadetblue;
      }

      .box ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: none;
      }

      .box li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Box Title</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>
    </div>
    <div class="box">
      <h3>Box Title</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>
    </div>
    <div class="box">
      <h3>Box Title</h3>
      <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
      </ul>
    </div>

    <script>
      document.querySelectorAll(".box h3").forEach((title) => {
        title.addEventListener("click", function () {
          title.classList.toggle("close");
          const ul = title.nextElementSibling;
          if (ul.style.display === "none" || ul.style.display === "") {
            ul.style.display = "block";
          } else {
            ul.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
