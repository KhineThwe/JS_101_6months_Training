<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .container {
        margin: 30px;
        display: flex;
        justify-content: center;
      }
      .table {
        width: 100%;
        text-align: left;
        border-collapse: collapse;
        border: 1px solid #ccc;
      }
      .table thead {
        background-color: #f2f2f2;
      }
      .table tr,
      .table td,
      .table th {
        padding: 10px 15px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
    <script>
      const userTable = document.getElementById("userTable");
      let userList = "";

      const apiUrl = "https://jsonplaceholder.typicode.com/users";
      fetch(apiUrl)
        .then((response) => response.json())
        .then((users) => {
          users.forEach((user) => {
            userList += `
              <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.website}</td>
              </tr>
            `;
          });

          userTable.innerHTML = userList;
        })
        .catch((error) => console.error("Error fetching data:", error));
    </script>
  </body>
</html>
