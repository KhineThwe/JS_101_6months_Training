<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click to fade in boxes</button>
    <p>Fade In Examples</p>
    <div
      id="div1"
      style="width: 80px; height: 80px; display: none; background-color: red"
    ></div>
    <div
      id="div2"
      style="width: 80px; height: 80px; display: none; background-color: green"
    ></div>
    <div
      id="div3"
      style="width: 80px; height: 80px; display: none; background-color: blue"
    ></div>

    <button id="btn">Click to fade out boxes</button>
    <p>Fade Out Examples</p>
    <div
      id="div3"
      style="width: 80px; height: 80px; background-color: red"
    ></div>
    <div
      id="div4"
      style="width: 80px; height: 80px; background-color: green"
    ></div>
    <div
      id="div5"
      style="width: 80px; height: 80px; background-color: blue"
    ></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });

      $("#btn").click(function () {
        $("#div3").fadeOut();
        $("#div4").fadeOut("slow");
        $("#div5").fadeOut(3000);
      });
    });
  </script>
</html>
