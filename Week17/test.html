<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Calculator</title>
  </head>
  <body>
    <h1>Arithmetic Calculator</h1>
    <form id="calculatorForm">
      <label for="n1">Enter the first number:</label>
      <input type="text" id="n1" required /> <br />

      <label for="n2">Enter the second number:</label>
      <input type="text" id="n2" required /> <br />

      <label for="operator">Enter the operator (+,-,*,/,):</label>
      <input type="text" id="operator" required /> <br />

      <input type="submit" value="Calculate" />
    </form>
    <p id="calcResult"></p>

    <script>
      const calculatorForm = document.getElementById("calculatorForm");
      const calcResult = document.getElementById("calcResult");

      calculatorForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const n1 = parseFloat(document.getElementById("n1").value);
        const n2 = parseFloat(document.getElementById("n2").value);
        const operator = document.getElementById("operator").value;

        let resultValue;

        switch (operator) {
          case "+":
            resultValue = n1 + n2;
            break;

          case "-":
            resultValue = n1 - n2;
            break;

          case "*":
            resultValue = n1 * n2;
            break;

          case "/":
            if (n2 === 0) {
              calcResult.textContent = "Can't divide by Zero.";
              return;
            } else {
              resultValue = n1 / n2;
            }
            break;

          default:
            calcResult.textContent =
              "Invalid operator. Please enter +, -, *, or /.";
            return;
        }

        calcResult.textContent = `Result: ${resultValue}`;
      });
    </script>
  </body>
</html>
