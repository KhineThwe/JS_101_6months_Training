<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Book Manager</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Book Manager</h1>
      </header>
      <div id="book-list">
        <h2>Books to Read</h2>
        <ul id="book-ul">
          <!-- List of books will be added here dynamically -->
        </ul>
      </div>
      <form id="add-book-form">
        <input type="text" id="book-title" placeholder="Book Title" />
        <button id="add-book-button">Add</button>
      </form>
    </div>
    <script>
      const bookList = document.getElementById("book-ul");
      const addBookForm = document.getElementById("add-book-form");

      //function to create a book item with edit and delete buttons
      function createBookElement(bookTitle) {
        const li = document.createElement("li");
        const titleElement = document.createElement("span");

        titleElement.textContent = bookTitle;
        li.appendChild(titleElement); //   +=

        const editButton = document.createElement("button");
        editButton.textContent = "Edit";

        editButton.addEventListener("click", () => {
          const newTitle = prompt("Edit book Tile", bookTitle);
          if (newTitle) {
            titleElement.textContent = newTitle;
          }
        });

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.addEventListener("click", () => {
          if (confirm("Are you sure you want to delete this book?")) {
            li.remove();
          }
        });

        li.appendChild(editButton);
        li.appendChild(deleteButton);
        return li;
      }

      addBookForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const bookTitleInput = document.getElementById("book-title");
        const bookTitle = bookTitleInput.value; //Harry Potter

        if (bookTitle) {
          const bookElement = createBookElement(bookTitle);
          bookList.appendChild(bookElement);
          bookTitleInput.value = "";
        }
      });
    </script>
  </body>
</html>
